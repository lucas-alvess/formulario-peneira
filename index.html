<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Jogador</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset classe="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required>
        </div>

        <div class="campo">
            <label>Posição Preferida</label>
            <select id="posicao">
                <option selected disabled value="">Qual a sua?</option>
                <option>Goleiro [GOL]</option>
                <option>Zagueiro [ZAG]</option>
                <option>Lateral Esquerdo [LE]</option>
                <option>Lateral Direito [LD]</option>
                <option>Volante [VOL]</option>
                <option>Meia Central [MC]</option>
                <option>Meia Esquerda [ME]</option>
                <option>Meia Direita [MD]</option>
                <option>Meia Atacante [MAT]</option>
                <option>Ponta Esquerda [PE]</option>
                <option>Ponta Direita [PD]</option>
                <option>Centroavante [ATA]</option>
            </select>
        </div>

        <div class="campo">
            <label>Qual o melhor?</label>
            <label>
                <input type="radio" name="jogador" value="messi">Messi
            </label>
            <label>
                <input type="radio" name="jogador" value="cr7">Cristiano Ronaldo
            </label>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label>Selecione as habilidades que você mais domina:</label><br><br>
                <input type="checkbox" id="habilidade1" name="habilidade1" value="finalizacao">
                <label for="habilidade1">Finalização</label>

                <input type="checkbox" id="habilidade2" name="habilidade2" value="cabeceio">
                <label for="habilidade1">Cabeceio</label>

                <input type="checkbox" id="habilidade3" name="habilidade3" value="velocidade">
                <label for="habilidade1">Velocidade</label>

                <input type="checkbox" id="habilidade4" name="habilidade4" value="visao">
                <label for="habilidade1">Visão de Jogo</label>

                <input type="checkbox" id="habilidade5" name="habilidade5" value="drible">
                <label for="habilidade1">Drible</label>

                <input type="checkbox" id="habilidade6" name="habilidade6" value="desarme">
                <label for="habilidade1">Desarme</label>

                <input type="checkbox" id="habilidade7" name="habilidade7" value="passe">
                <label for="habilidade1">Passe de Primeira</label>

                <input type="checkbox" id="habilidade8" name="habilidade8" value="conducao">
                <label for="habilidade1">Condução</label>

                <input type="checkbox" id="habilidade9" name="habilidade9" value="controle">
                <label for="habilidade1">Controle de Bola</label>

                <input type="checkbox" id="habilidade10" name="habilidade10" value="folego">
                <label for="habilidade1">Fôlego</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Queremos saber sobre você, jogador!Conta pra gente um pouco mais da sua história:</label>
            <textarea row="6" style="width: 26em" id="historia" name="historia"></textarea>
        </div>

        <button type="submit">Concluído</button>

    </form>

</body>
</html>
